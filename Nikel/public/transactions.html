<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel | Lançamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="color1" id="home">
    
 <header>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> 
            <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" srcset="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div>
                <a href="home.html">
                    <button class="btn" type="button"><i class="bi bi-house-fill fs-4 color1"></i></button>
                </a>
            </div>
            <div>
                <a href="transactions.html">
                    <button class="btn" type="button"><i class="bi bi-coin fs-4 color2"></i></button>
                </a>
            </div>
            <div>
                <div class="dropdown drop-hover">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4 color1 drop-hover"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item drop-hover-item" href="#">Sair</a></li>
                    </ul>
                  </div>
            </div>
          </div>
        </div>
      </nav>


</header>
<main>
    <div class="container-lg">
        <div class="row">
           <div class="col d-flex mt-4 justify-content-start align-items-center">
               <div class="fs-2">
                <i class="bi bi-coin fs-1 color1 align-middle"></i> Lançamentos
               </div>

           </div>

           <div class="col d-flex mt-4 justify-content-end align-items-center">
                <img src="./assets/images/coins-small.png" alt="small coins" srcset="">
           </div>
        </div>
        <div class="row">
            <div class="col-12 shadow-lg infos">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Descrição</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">01/03/2024</th>
                                    <td>R$50,00</td>
                                    <td>Saída</td>
                                    <td>Cerveja</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>           
                    </div>
                </div>
            </div>
        </div>
        <button class="btn button-float">
            <i class="bi bi-plus" data-bs-toggle="modal" data-bs-target="#transactions-modal"></i>
        </button>
    </div>

    <!-- modal -->
    <div class="modal fade" id="transactions-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="create-acc">
                <div class="modal-body">
               
                    <div class="mb-3">
                      <label for="valor-input" class="form-label">Valor:</label>
                      <input type="number" class="form-control" id="valor-input">                     
                    </div>

                    <div class="mb-3">
                      <label for="descricao-input" class="form-label">Descrição:</label>
                      <input type="text" class="form-control" id="descricao-input">                     
                    </div>

                    <div class="mb-3">
                        <label for="data-input" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="data-input">                     
                    </div>

                    <div class="mb-3">
                        <label for="email-create-input" class="form-label">Tipo de Transação:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="entrada-input" value="1" checked>
                            <label class="form-check-label" for="entrada-input">
                              Entrada
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="saida-input" value="2">
                            <label class="form-check-label" for="saida-input">
                              Saída
                            </label>
                          </div>                   
                    </div>
                  
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn button-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn button-default">Adicionar</button>
                </div>
            </form>
          </div>
        </div>
    </div>

</main>s
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
